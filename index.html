<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <h2 class="row">
        第一步： 输入相关资料
    </h2>
    <div class="row">
        应用令牌 (App Key)
      <input id="input-key" type="text" />
    </div>
    <div class="row">
      用户令牌 (User token)
      <input id="input-token" type="text" />
    </div>
    <div class="row">
      项目 pid: 
      <input id="input-pid" type="text" />
    </div>
    <h2 class="row">
        第二步： 点击按钮并上传图片
    </h2>
    <div class="row">
      <input id="file-reader" type="file" accept="image/*" multiple="multiple" />
    </div>
    <div class="row">
      <progress id="progress" style="width: 100%" value="0" max="100"></progress> 
    </div>
    <h2 class="row">
        第三步： 点击按钮请求相片的状态
    </h2>
    <div class="row">
      <button id="query-and-log">
          请求
      </button>
    </div>
    <pre id="table" class="row"></pre>
  </body>
