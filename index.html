<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <p class="row">
        此范例简单展示 altizure oss 的使用方法，
        <br />
        api key / api token /  项目的PID
        保存在 window.altikey / altitoken / altipid
        <br />
        实际使用时用户应自行修改
    </p>
    <div class="row">
      api-key:
      <input id="input-key" type="text" />
    </div>
    <div class="row">
      api-token:
      <input id="input-token" type="text" />
    </div>
    <div class="row">
      上传至项目pid: 
      <input id="input-pid" type="text" />
    </div>
    <div class="row">
      <input id="file-reader" type="file" accept="image/*" multiple="multiple" />
    </div>
    <div class="row">
      <progress id="progress" style="width: 100%" value="0" max="100"></progress> 
    </div>
    <div class="row">
      <button id="query-and-log">
          请求并console.log相片的状态， F12
      </button>
    </div>
  </body>
